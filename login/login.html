<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.html">
</head>

<body>
    <main>
        <form action="#" class="formulario">
            <img src="/img/logo__Alnails.png" alt="al nails" class="login__logo"><br>
            <div class="conteinter-form">
                <div class="cajas-form">
                    <label for="user_login">Nombre de usuario</label><br>
                    <input type="text" id="Nombre" placeholder="" required>
                </div><br>
                <div class="cajas-form">
                    <label for="user_pass">Contraseña</label><br>
                    <input type="password" id="Email" placeholder="" required>
                </div><br>
                <div class="btn-user">
                    <div> 
                    <input type="radio" id="recuerdame"> 
                    <label for="recuerdame" class="recordar"> Recordar</label>
                </div>
                    <button class="boton">Enviar</button>
                </div>
            </div><br>
            <a href="" class="forgot">¿Has olvidado tu contraseña?</a><br><br>
            <div class="user_login">
                <a href="/register/register.html">Crear cuenta</a>
                <a href="/index.html">Inicio</a>
            </div>
        </form>

    </main>
</body>

</html>
